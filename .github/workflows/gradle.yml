name: Java CI

on: [push]

jobs:

  build:
    runs-on: ubuntu-16.04
    
    steps:
    - name: Cloning Git repo
    - uses: actions/checkout@v1
    - name: Downloading Zulu JDK8
      run: curl -O "https://cdn.azul.com/zulu/bin/zulu8.40.0.25-ca-fx-jdk8.0.222-linux_x64.tar.gz"
    - uses: actions/setup-java@v1
      with:
        java-version: 1.8
        architecture: x64
        jdkFile: ./zulu8.40.0.25-ca-fx-jdk8.0.222-linux_x64.tar.gz
    - name: Running Gradle build    
      run: |         
        rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        rm -fr $HOME/.gradle/caches/*/plugin-resolution/
        ./gradlew clean build


